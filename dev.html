<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory Trainer</title>

<style>
body {
  margin:0;
  font-family:-apple-system,system-ui,Arial;
  text-align:center;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* FULLY TRANSPARENT PLAY PANEL */
#panel {
  position:relative;
  background:transparent !important;
  backdrop-filter:none !important;
  padding:20px;
}

button {
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-weight:600;
}

.circle {
  width:80px;
  height:80px;
  border-radius:50%;
  display:inline-block;
  margin:10px;
  cursor:pointer;
  opacity:0.85; /* allow background to show through */
}
</style>
</head>

<body>

<div id="panel">

<h2>Memory Trainer</h2>

<button id="playBtn">Click Play</button>
<button id="photoBtn">Photo BG</button>
<input type="file" id="photoInput" accept="image/*" style="display:none;">

<div id="game"></div>

<div id="finalScore" style="display:none;">
  <h3 id="scoreText"></h3>
  <a href="https://www.paypal.com/paypalme/ConstantinosRagazas" target="_blank">
    Donate via PayPal
  </a>
</div>

</div>

<script>
const bgKey = "memory_bg_v2";
const panel = document.getElementById("panel");
const photoBtn = document.getElementById("photoBtn");
const photoInput = document.getElementById("photoInput");

/* Apply saved bg */
const saved = localStorage.getItem(bgKey);
if(saved){
  document.body.style.backgroundImage = "url(" + saved + ")";
}

photoBtn.addEventListener("click", ()=> photoInput.click());

photoInput.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    document.body.style.backgroundImage = "url(" + reader.result + ")";
    localStorage.setItem(bgKey, reader.result);
  };
  reader.readAsDataURL(file);
});

/* simple random color demo */
const colors = ["red","blue","green","orange","purple","gold"];
const game = document.getElementById("game");
function renderCircles(){
  game.innerHTML="";
  const shuffled = colors.sort(()=>Math.random()-0.5);
  shuffled.forEach(c=>{
    const div = document.createElement("div");
    div.className="circle";
    div.style.background=c;
    game.appendChild(div);
  });
}
renderCircles();

document.getElementById("playBtn").addEventListener("click", ()=>{
  document.getElementById("finalScore").style.display="none";
  renderCircles();
});
</script>

</body>
</html>
